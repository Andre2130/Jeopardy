<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">
    
    <title>Jeopardy</title>
  </head>
  <body>
  <h1>Hip-Hop Jeopardy</h1>
  <div class="container">
    <div id="Category" class="row">
      <div class="col">History</div>
      <div class="col">dirty south</div>
      <div class="col">Kings of Hip-Hop</div>
      <div class="col">Queens of Hip-Hop</div>
      <div class="col">West Coast</div>
      <div class="col">Hip-Hop World wide</div>
    </div>
    <div id="r200" class="row">
        <div class="col hist-2">200</div>
        <div class="col ds2">200</div>
        <div class="col koh2">200</div>
        <div class="col qoh2">200</div>
        <div class="col wc2">200</div>
        <div class="col ww2">200</div>
      </div>
      <div id="r400" class="row">
        <div class="col hist-4">400</div>
        <div class="col ds4">400</div>
        <div class="col koh4">400</div>
        <div class="col qoh4">400</div>
        <div class="col wc4">400</div>
        <div class="col ww4">400</div>
      </div>
      <div id="r600" class="row">
        <div class="col hist-6">600</div>
        <div class="col ds6">600</div>
        <div class="col koh6">600</div>
        <div class="col qoh6">600</div>
        <div class="col wc6">600</div>
        <div class="col ww6">600</div>
      </div>
      <div id="r800" class="row">
        <div class="col hist-8">800</div>
        <div class="col ds8">800</div>
        <div class="col koh8">800</div>
        <div class="col qoh8">800</div>
        <div class="col wc8">800</div>
        <div class="col ww8">800</div>
      </div>
      <div id="r1000" class="row">
        <div class="col hist-10">1000</div>
        <div class="col ds10">1000</div>
        <div class="col koh10">1000</div>
        <div class="col qoh10">1000</div>
        <div class="col wc10">1000</div>
        <div class="col ww10">1000</div>
      </div>
  </div>
  <h1>Score</h1>
  <h2><span class="score">0</span></h2>
  <input type="button" value="Start New Game" onClick="window.location.reload()">
  <div id="player">
      <audio id="spendIt" autoplay hidden loop>
       <source src="http://hipstrumentals.net/uploads/tracks/718526517_1202881992_1946420761.mp3" type="audio/mpeg">
                  If you're reading this, audio isn't supported. 
      </audio>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src ="main.js"></script>
  </body>
</html>
